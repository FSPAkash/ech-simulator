[phases.setup]
nixPkgs = ["python311", "nodejs_20", "gcc"]

[phases.install]
cmds = [
    "cd frontend && npm install",
    "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"